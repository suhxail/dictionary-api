<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"> 


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body class="body">
    <div class="container"> 
        <div class="topbar">
            <div class="col-sm-4 data">
                <h1 class="title">Dictionary App</h1>
                <h6 class="title-description">Search a word here to get its meaning and pronunciation</h6>
                <form class="form-inline dictform">
                    <div class="form-group">
                        <input class="form-control wordinput" type="text" placeholder="Type a word here..." />
                    </div>
                </form>
            </div>
            <br />
            <button class="btn btn-success searchButton" type="submit">Search</button>
        </div>

        <div class="card text-center">

        </div>
    </div>

    <script src="./script.js"></script>
</body>
